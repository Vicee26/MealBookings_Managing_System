<body>
    <!--navbar-->
    <nav class="navbar bg-dark ">
        <div class="container-fluid"> 
            <a class="navbar-brand text-white">
                <img src="assets/img/atec-navbar.png" srcset="assets/img/atec-navbar.webp" alt="Logo" width="90" height="24" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <!--body-->
    <div class="container text-center">
        <div class="dynamic-calendar">
            <div class="wrapper">
                <header>
                    <p class="current-date">Setembro 2024</p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>D</li>
                        <li>S</li>
                        <li>T</li>
                        <li>Q</li>
                        <li>Q</li>
                        <li>S</li>
                        <li>S</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="marcModal" tabindex="-1" aria-labelledby="marcModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="marcModalLabel">Add Booking</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="marc-form" >
                <input type="hidden" id="marc-id" />
                <div class="form-group mb-3">
                  <label for="tipo-ref">Schedule</label>
                  <select class="form-control" id="tipo-ref" required>
                    <option id="schedulePlaceholder" value="" disabled="true" selected="true">Choose a schedule:</option>
                    <option id="lunch" value="1">Lunch</option>
                    <option id="dinner" value="2">Dinner</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                    <label for="opcao-ref">Meal</label>
                    <select class="form-control" id="opcao-ref" required>
                      <!--done in javascript-->
                    </select>
                </div>
                <button type="submit" id="btn-form" class="btn btn-primary">Add Booking</button>
              </form>
            </div>
          </div>
        </div>
    </div>
