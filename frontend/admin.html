<!DOCTYPE html>
<html lang="en">
<head>
    <script src="assets/js/checkLogin.js" async="false" defer="false"></script>
    <script src="assets/js/checkAdmin.js" async="false" defer="false"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/admin.css">

    <!--
        Copied from #index.html , might be usefull might not
        -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
        </div>
    </nav>
    <!--admin navbar-->
    <!-- bg trocara dependendo da page -->
    <nav class="navbar bg-secondary">
        <div class="container">
          <a role="button" onclick="openTab(refeicoesTab)">Meals</a>
          <!--
          <a role="button" onclick="openTab(pratosTab)">Pratos do dia</a>
          <a role="button" onclick="openTab(marcacoesTab)">Marcações</a>
          -->
          <a role="button" onclick="openTab(usersTab)">Users</a>
        </div>
    </nav>

    <main class="container pt-4">
        <!--refeicoes-->
        <div id="refeicoes-tab">
            <ul class="list-group mb-4" id="refeicoes-list">
                
            </ul>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#refeicoesModal">Add Meal</button>
        </div>

        <!--pratos-->
        <div id="pratos-tab">
            <div class="row">
                <!-- calendar -->
                <div class="col-md-8">
                    <!--copied from index.html-->
                    <div class="dynamic-calendar">
                        <div class="wrapper">
                            <header>
                                <p class="current-date">Setembro 2024</p>
                                <div class="icons">
                                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                                </div>
                            </header>
                            <div class="calendar">
                                <ul class="weeks">
                                    <li>D</li>
                                    <li>S</li>
                                    <li>T</li>
                                    <li>Q</li>
                                    <li>Q</li>
                                    <li>S</li>
                                    <li>S</li>
                                </ul>
                                <ul class="days" onclick="select()"></ul>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- side bar to show meals -->
                <div id="pratos" class="col-md-4">
                    <ul class="list-group mb-4" id="pratos-list">

                        <li class="list-group-item">
                            <strong>${task.title} PPPPPPPPPPPPPPPPPPPPPPPPPPPPPP</strong> - ${task.description}
                            <span class="task-details">
                                <span class="badge bg-secondary">${task.status}</span>
                                <span class="badge bg-info">data</span>
                            </span>
                            <div class="btn-group btn-group-sm float-right">
                                <button class="btn btn-info" onclick="openPratosEditModal(0, 'a', '2023-10-05')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteTask()">Delete</button>
                            </div>
                        </li>

                    </ul>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pratosModal">Add Plate</button>

                </div>

            </div>
        </div>

        <!--marcacoes-->
        <div id="marcacoes-tab">
            <ul class="list-group mb-4" id="marcacoes-list">
                
            </ul>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#marcacoesModal">Add Bookings</button>
        </div>

        <!--users-->
        <div id="users-tab">
          
          <button class="btn btn-primary" onclick="exportUsers()">Export</button>
          <ul class="list-group mb-4" id="users-list">
              
          </ul>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usersModal">Add User</button>
      </div>

    <!-- 
        MODALS    
        needs cleaning
    -->

      <!-- refeicoesModal (for both Add and Edit) -->
    <div class="modal fade" id="refeicoesModal" tabindex="-1" aria-labelledby="refeicoesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="refeicoesModalLabel">Add Meal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="refeicoes-form" onsubmit="event.preventDefault(); addRefeicao();">
                <input type="hidden" id="refeicoes-id" />
                <div class="form-group">
                  <label for="refeicoes-name">Name</label>
                  <input type="text" class="form-control" id="refeicoes-name" required />
                </div>
                <div class="form-group">
                  <label for="refeicoes-desc">Description</label>
                  <textarea class="form-control" id="refeicoes-desc" required></textarea>
                </div>
                <div class="form-group">
                  <label for="refeicoes-status">Status</label>
                  <select class="form-control" id="refeicoes-status">
                    <option value="Active">Active</option>
                    <option value="Disabled">Disabled</option>
                  </select>
                </div>
                <!--
                    <div class="form-group">
                      <label for="refeicoes-id">Date</label>
                      <input type="date" class="form-control" id="refeicoes-id" required />
                    </div>
                -->
                <button type="submit" class="btn btn-primary mt-2">Save Meal</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- pratosModal (for both Add and Edit) -->
    <div class="modal fade" id="pratosModal" tabindex="-1" aria-labelledby="pratosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pratosModalLabel">Adicionar Prato</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="pratos-form" onsubmit="event.preventDefault(); addPrato();">
                <input type="hidden" id="pratos-id" />
                
                <div class="form-group"></div>
                  <label for="pratos-meal">Meal</label>
                  <select class="form-control" id="pratos-meal">
                    <!-- LOADED IN JS-->
                  </select>
                </div>

                <div class="form-group">
                  <label for="pratos-type">Type</label>
                  <select class="form-control" id="pratos-type">
                    <option value="Meat">Meat</option>
                    <option value="Fish">Fish</option>
                    <option value="Diet">Diet</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <!-- ENUM -->
                <!--
                <div class="form-group">
                  <label for="pratos-name">Name</label>
                  <input type="text" class="form-control" id="pratos-name" required />
                </div>
                -->
                <!--
                <input type="hidden" id="pratos-refeicoes-id" />

                <div class="form-group">
                    <label for="pratos-status">NOME</label>
                    <select class="form-control" id="pratos-nome">
                      <option value="active">Active</option>
                      <option value="deactivate">Deactivate</option>
                    </select>
                  </div>
                -->
                <div class="form-group">
                    <label for="pratos-date">Date</label>
                    <input type="date" class="form-control" id="pratos-date" required />
                </div>

                <button type="submit" class="btn btn-primary mt-2">Salvar Prato</button>
              </form>
            </div>
          </div>
        </div>
      </div>

       <!-- marcacoesModal (for both Add and Edit) -->
    <div class="modal fade" id="marcacoesModal" tabindex="-1" aria-labelledby="marcacoesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="marcacoesModalLabel">Adicionar Marcações</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="marcacoes-form" onsubmit="event.preventDefault(); addMarcacao();">

                <input type="hidden" id="marcacoes-id" />
                <div class="form-group mb-3">
                  <label for="marcacoes-user">User</label>
                  <select class="form-control" id="marcacoes-user" required>
                    <!-- LOADED IN JS-->
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="marcacoes-hora">Schedule</label>
                  <select class="form-control" id="marcacoes-hora" required>
                    <option id="schedulePlaceholder" value="" disabled="true" selected="true">Choose a schedule:</option>
                    <option value="1">Lunch</option>
                    <option value="2">Dinner</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                    <label for="marcacoes-refeicao">Meal</label>
                    <select class="form-control" id="marcacoes-refeicao" required>
                      <!-- LOADED IN JS-->
                    </select>
                </div>
                <button type="submit" id="btn-form" class="btn btn-primary">Save Booking</button>

              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- usersModal (for both Add and Edit) -->
    <div class="modal fade" id="usersModal" tabindex="-1" aria-labelledby="usersModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="usersModalLabel">Adicionar User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="users-form" onsubmit="event.preventDefault(); addUser();">
              <input type="hidden" id="users-id" />

              <label for="users-name">Name</label>
              <input type="text" class="form-control" id="users-name" required />

              <label for="users-email">Email</label>
              <input type="text" class="form-control" id="users-email" required />

              <label for="users-password">Password</label>
              <input type="password" class="form-control" id="users-password" required />

              <!--
              <div class="form-group">
                  <label for="users-status">Status</label>
                  <select class="form-control" id="users-status">
                    <option value="Active">Active</option>
                    <option value="Disabled">Disabled</option>
                  </select>
              </div>

              <div class="form-group">
                <label for="users-role">Role</label>
                <select class="form-control" id="users-role">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
            </div>
            -->
              <button type="submit" class="btn btn-primary mt-2">Save User</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- WARNING: ALWAYS CHECK INDEX.JS FOR CHANGES -->
    <!-- <script src="assets/js/index.js"></script> -->
    <!-- KEEP ORDER: admin.js overrides index.js openForm()-->
    <script src="assets/js/admin.js"></script>

</body>
</html>
